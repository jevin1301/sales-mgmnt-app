<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Items - Car Sales Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1616401789422-5d50a03fe886?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 4rem;
    }
    label {
      color: #f0f0f0;
    }
    .form-select, .form-control {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h2 class="text-center mb-4"><i class="fa-solid fa-car"></i> Available Cars</h2>

        <form>
          <div class="mb-3">
            <label for="carType" class="form-label">Select Car Type</label>
            <select class="form-select" id="carType">
              <option selected disabled>Choose...</option>
              <option value="new">New</option>
              <option value="used">Used</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="carList" class="form-label">Available Cars</label>
            <select class="form-select" id="carList">
              <option selected disabled>Select a car</option>
              <option>Toyota Corolla</option>
              <option>Nissan Qashqai</option>
              <option>Honda Fit</option>
              <option>BMW X5</option>
              <option>Hyundai Tucson</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter car description..."></textarea>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price (MUR)</label>
            <input type="number" class="form-control" id="price" placeholder="e.g. 750,000" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Save Item</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
