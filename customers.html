<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration - Car Sales Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1605559892429-ef97c6a22676?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 4rem;
    }
    label {
      color: #f0f0f0;
    }
    .form-control, .form-select {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h2 class="text-center mb-4">Customer Registration</h2>

        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="customerId" class="form-label">Customer ID</label>
              <input type="text" class="form-control" id="customerId" placeholder="e.g. CUST001">
            </div>
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="e.g. customer@email.com">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option selected disabled>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="e.g. +230 5255 1234">
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="2"></textarea>
          </div>

          <button type="submit" class="btn btn-success w-100">Register Customer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
